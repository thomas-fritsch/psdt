<body>
	<h3>3.3.15 Other Object Types</h3>
	<p>
		<i>FontID</i> objects are special objects used in the construction of
		fonts; see Section <a href="../../5/2.html">5.2, "Font
			Dictionaries."</a>
	</p>
	<p>
		A <i>gstate</i> object <i>(LanguageLevel 2)</i> represents an entire <i>graphics
			state</i>; see Section <a href="../../4/2.html">4.2, "Graphics
			State."</a>
	</p>
</body>
