<body>
	<h3>3.3.14 Save Objects</h3>
	<p>
		<i>Save</i> objects represent snapshots of the state of the PostScript
		interpreter's memory. They are created and manipulated by the <a
			href="../../8/2/s/save.html">save</a> and <a
			href="../../8/2/r/restore.html">restore</a> operators, introduced in
		Section <a href="../7/3.html">3.7.3, "Save and Restore."</a>
	</p>
</body>
</html>
