<body>
	<h4>OutputDevice</h4>
	<p>
		Instances of the <b>OutputDevice</b> resource category <i>(LanguageLevel
			3)</i> are dictionaries that describe certain capabilities of a
		particular page device, such as the possible page sizes or resolutions
		(see Section <a href="../../../6/4.html">6.4, "Output Device
			Dictionary"</a>).
	</p>
</body>
