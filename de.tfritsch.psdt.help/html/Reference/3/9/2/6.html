<!DOCTYPE html>

<title>Form</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />

<body>
	<h4>Form</h4>
	<p>
		Instances of the <b>Form</b> resource category are form dictionaries,
		described in Section <a href="../../../4/7.html">4.7, "Forms."</a> A
		form dictionary is suitable as the operand to the <a
			href="../../../8/2/e/execform.html">execform</a> operator to render
		the form on the page.
	</p>
</body>
</html>
