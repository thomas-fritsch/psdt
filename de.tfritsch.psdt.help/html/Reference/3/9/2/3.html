<body>
	<h4>CMap</h4>
	<p>
		Instances of the <b>CMap</b> resource category <i>(LanguageLevel
			3)</i> are character code mapping dictionaries that are suitable for use
		with the <a href="../../../8/2/c/composefont.html">composefont</a>
		operator to construct CID-keyed fonts, as described in Section <a
			href="../../../5/11.html">5.11, "CID-Keyed Fonts."</a>
	</p>
</body>
</html>
