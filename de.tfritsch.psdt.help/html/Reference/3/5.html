	<h2>3.5 Execution</h2>
	<p>
		Execution semantics are different for each of the various object
		types. Also, execution can be either <i>immediate</i>, occurring as
		soon as the object is created by the scanner, or <i>deferred</i> to
		some later time.
	</p>
