<!DOCTYPE html>
<html>
<head>
<title>true</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>true</h3>
	<pre>- <b>true</b> true</pre>
	<p>
		pushes a boolean object whose value is <i>true</i> on the operand
		stack. <b>true</b> is not an operator; it is a name in <a
			href="../s/systemdict.html">systemdict</a> associated with the
		boolean value <i>true</i>.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../f/false.html">false</a>, <a
			href="../a/and.html">and</a>, <a href="../o/or.html">or</a>, <a
			href="../n/not.html">not</a>, <a href="../x/xor.html">xor</a>
	</p>
</body>
</html>
