<!DOCTYPE html>

<title>true</title>
</head>
<body>
	<b>true</b>
	<pre>- <b>true</b> true</pre>
	<p>
		pushes a boolean object whose value is true on the operand stack. true
		is not an operator; it is a name in <a href="../s/systemdict.html">systemdict</a>
		associated with the boolean value true.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>

			href="../a/and.html">and</a>, <a href="../o/or.html">or</a>, <a
			href="../n/not.html">not</a>, <a href="../x/xor.html">xor</a>
	</p>
</body>
</html>
