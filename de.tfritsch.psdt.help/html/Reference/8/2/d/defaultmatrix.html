<!DOCTYPE html>
<html>
<head>
<title>defaultmatrix</title>
</head>
<body>
	<h3>defaultmatrix</h3>
	<pre>matrix <b>defaultmatrix</b> matrix</pre>
	<p>
		replaces the value of <i>matrix</i> with the default transformation
		matrix for the current output device and pushes this modified matrix
		back on the operand stack.
	</p>
	<p>
		<b>Errors:</b> <a href="../r/rangecheck.html">rangecheck</a>, <a
			href="../s/stackunderflow.html">stackunderflow</a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../c/currentmatrix.html">currentmatrix</a>,
		<a href="../i/initmatrix.html">initmatrix</a>, <a
			href="../s/setmatrix.html">setmatrix</a>
	</p>
</body>
</html>
