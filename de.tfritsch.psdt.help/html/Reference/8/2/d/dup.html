<!DOCTYPE html>
<html>
<head>
<title>dup</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>dup</h3>
	<pre>any <b>dup</b> any any</pre>
	<p>
		duplicates the top element on the operand stack. Note that <b>dup</b>
		copies only the object; the value of a composite object is not copied
		but is shared. See Section <a href="../../../3/3.html">3.3, "Data
			Types and Objects."</a>
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>, <a
			href="../s/stackunderflow.html">stackunderflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../c/copy.html">copy</a>, <a
			href="../i/index.html">index</a>
	</p>
</body>
</html>
