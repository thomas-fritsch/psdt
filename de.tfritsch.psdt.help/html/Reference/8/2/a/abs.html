<!DOCTYPE html>
<html>
<head>
<title>abs</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>abs</h3>
	<pre>num<sub>1</sub> <b>abs</b> num<sub>2</sub>
	</pre>
	<p>
		returns the absolute value of <i>num<sub>1</sub></i>. The type of the
		result is the same as the type of <i>num<sub>1</sub></i> unless <i>num<sub>1</sub></i>
		is the most negative integer, in which case the result is a real.
	</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
 4.5 abs  &rArr;  4.5
-3 abs    &rArr;  3
 0 abs    &rArr;  0
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../n/neg.html">neg</a>
	</p>
</body>
</html>
