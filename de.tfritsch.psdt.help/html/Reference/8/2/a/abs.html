<!DOCTYPE html>
<html>
<head>
<title>abs</title>
</head>
<body>
	<h3>abs</h3>
	<pre>num<sub>1</sub> <b>abs</b> num<sub>2</sub>
	</pre>
	<p>
		returns the absolute value of num<sub>1</sub>. The type of the result
		is the same as the type of num<sub>1</sub> unless num<sub>1</sub> is
		the most negative integer, in which case the result is a real.
	<p>
		<b>Examples</b>
	<pre>
 4.5 abs  &rArr;  4.5
-3 abs    &rArr;  3
 0 abs    &rArr;  0
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.html">typecheck</a>
	<p>
		<b>See Also:</b> <a href="../n/neg.html">neg</a>
</body>
</html>
