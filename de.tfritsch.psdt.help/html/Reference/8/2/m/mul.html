<!DOCTYPE html>

<head>
<title>mul</title>
</head>
<body>
	<b>mul</b>
	<pre>num<sub>1</sub> num<sub>2</sub> <b>mul</b> product</pre>
	<p>
		returns the product of num<sub>1</sub> and num<sub>2</sub>. If both
		operands are integers and the result is within integer range, the
		result is an integer. Otherwise, the result is a real.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.htlm">typecheck</a>, <a
			href="../u/undefinedresult.html">undefinedresult</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../d/div.html">div</a>, <a
			href="../i/idiv.html">idiv</a>, <a href="..a/add.html">add</a>, <a
			href="../s/sub.html">sub</a>, <a href="../m/mod.html">mod</a>
	</p>
</body>
