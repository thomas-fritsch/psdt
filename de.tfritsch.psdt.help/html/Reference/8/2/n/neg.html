<!DOCTYPE html>
<html>
<head>
<title>neg</title>
</head>
<body>
	<b>neg</b>
	<pre>num<sub>1</sub> <b>neg</b> num<sub>2</sub>
	</pre>
	<p>
		returns the negative of num<sub>1</sub>. The type of the result is the
		same as the type of num<sub>1</sub>, unless num<sub>1</sub> is the
		most negative integer, in which case the result is a real.
	</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
 4.5 neg  &rArr;  -4.5
-3   neg  &rArr;   3
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../a/abs.html">abs</a>
	</p>
</body>
</html>
