<!DOCTYPE html>
<html>
<head>
<title>neg</title>
</head>
<body>
	<h3>neg</h3>
	<pre>num<sub>1</sub> <b>neg</b> num<sub>2</sub></pre>
	<p>
		returns the negative of <i>num<sub>1</sub></i>. The type of the result
		is the same as the type of <i>num<sub>1</sub></i>, unless <i>num<sub>1</sub></i>
		is the most negative integer, in which case the result is a real
		number.
	</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
 4.5 neg  &rArr;  -4.5
-3   neg  &rArr;   3
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../a/abs.html">abs</a>
	</p>
</body>
</html>
