<!DOCTYPE html>
<html>
<head>
<title>nocurrentpoint</title>
</head>
<body>
	<h3>nocurrentpoint (error)</h3>
	<p>
		The current path is empty, and thus there is no current point, but an
		operator requiring a current point has been executed (for example, <a
			href="../l/lineto.html">lineto</a>, <a href="../c/curveto.html">curveto</a>,
		<a href="../c/currentpoint.html">currentpoint</a>, <a
			href="../s/show.html">show</a>). The most common cause of this error
		is neglecting to perform an initial <a href="../m/moveto.html">moveto</a>.
	</p>
	<p>
		<b>See Also:</b> <a href="../m/moveto.html">moveto</a>
	</p>
</body>
</html>
