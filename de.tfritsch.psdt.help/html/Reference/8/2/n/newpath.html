	<h3>newpath</h3>
	<pre>- <b>newpath</b> -</pre>
	<p>initializes the current path in the graphics state to an empty
		path. The current point becomes undefined.</p>
	<p>
		<b>Errors:</b> none
	</p>

			href="../c/currentpoint.html">currentpoint</a>
	</p>
