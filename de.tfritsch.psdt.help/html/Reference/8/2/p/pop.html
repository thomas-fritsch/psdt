<!DOCTYPE html>
<html>
<head>
<title>pop</title>
</head>
<body>
	<h3>pop</h3>
	<pre>any <b>pop</b> -</pre>
	<p>removes the top element from the operand stack and discards it.</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
1 2 3 pop      &rArr;  1 2
1 2 3 pop pop  &rArr;  1
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../c/clear.html">clear</a>, <a
			href="../d/dup.html">dup</a>
	</p>
</body>
</html>
