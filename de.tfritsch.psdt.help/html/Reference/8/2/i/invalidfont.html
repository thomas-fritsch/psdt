<body>
	<b>invalidfont</b> (error)
	<p>
		Either the operand to <a href="../f/findfont.html">findfont</a> is not
		a valid font name or the operand to <a href="../f/makefont.html">makefont</a>
		or <a href="../f/setfont.html">setfont</a> is not a well-formed font
		dictionary. The invalidfont error may also be executed by other font
		operators upon discovering a font dictionary is malformed.
</body>
