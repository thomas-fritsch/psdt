	<h3>initviewclip [DPS]</h3>
	<pre>- <b>initviewclip</b> -</pre>
	<p>returns the context to its initial view clipping state, in which
		no view clipping path exists.</p>
	<p>
		<b>Errors:</b> none
	</p>
	<p>
		<b>See Also:</b> <a href="../v/viewclip.html">viewclip</a>, <a
			href="../v/viewclippath.html">viewclippath</a>
	</p>
