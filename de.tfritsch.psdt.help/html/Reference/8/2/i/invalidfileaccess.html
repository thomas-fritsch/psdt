<body>
	<h3>invalidfileaccess (error)</h3>
	<p>
		The access string specification to the file operator is unacceptable
		or a <a href="../f/file.html">file</a> operation has been attempted
		(for example, <a href="../d/deletefile.html">deletefile</a>) that is
		not permitted by the storage device. See Section <a
			href="../../../3/8/2.html">3.8.2, "Named Files."</a>
	</p>
</body>
</html>
