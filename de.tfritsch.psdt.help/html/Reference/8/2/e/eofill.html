<title>eofill</title>
</head>
<body>
	<h3>eofill</h3>
	<pre>- <b>eofill</b> -</pre>
	<p>
		paints the inside of the current path with the current color, using
		the even-odd rule to determine what points are inside. Except for the
		choice of insideness rule, the behavior of eofill is identical to that
		of <a href="../f/fill.html">fill</a>.
	</p>
	<p>
		<b>Errors:</b> <a href="../l/limitcheck.html">limitcheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../f/fill.html">fill</a>, <a
			href="../i/ineofill.html">ineofill</a>, <a href="../u/ueofill.html">ueofill</a>
	</p>
</body>
</html>
