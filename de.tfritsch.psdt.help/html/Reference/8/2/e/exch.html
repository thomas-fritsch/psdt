<!DOCTYPE html>
<html>
<head>
<title>exch</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>exch</h3>
	<pre>any<sub>1</sub> any<sub>2</sub> <b>exch</b> any<sub>2</sub> any<sub>1</sub>
	</pre>
	<p>exchanges the top two elements on the operand stack.</p>
	<p>
		<b>Example</b>
	</p>
	<pre>
1 2 exch &rArr; 2 1
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../d/dup.html">dup</a>, <a
			href="../r/roll.html">roll</a>, <a href="../i/index.html">index</a>,
		<a href="../p/pop.html">pop</a>
	</p>
</body>
</html>
