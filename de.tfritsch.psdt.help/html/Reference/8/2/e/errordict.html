<!DOCTYPE html>

<head>
<title>errordict</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>errordict</h3>
	<pre>- <b>errordict</b> dict</pre>
	<p>
		pushes the dictionary object <b>errordict</b> on the operand stack
		(see Section <a href="../../../3/11.html">3.11, "Errors"</a>). <b>errordict</b>
		is not an operator; it is a name in <a href="../s/systemdict.html">systemdict</a>
		associated with the dictionary object.
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	<p>
		<b>See Also:</b> <a href="../@/dollar-error.html">$error</a>
</body>
</html>
