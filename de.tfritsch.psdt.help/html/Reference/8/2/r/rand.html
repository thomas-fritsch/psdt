<body>
	<h3>rand</h3>
	<pre>- <b>rand</b> int</pre>
	<p>
		returns a random integer in the range 0 to 2<sup>31</sup> - 1,
		produced by a pseudo-random number generator. The random number
		generator's state can be reset by <a href="../s/srand.html">srand</a>
		and interrogated by <a href="rrand.html">rrand</a>.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../s/srand.html">srand</a>, <a
			href="rrand.html">rrand</a>
	</p>
</body>
</html>
