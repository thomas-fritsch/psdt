<!DOCTYPE html>
<html>
<head>
<title>$error</title>
</head>
<body>
	<b>$error</b>
	<pre>- <b>$error</b> dict</pre>
	<p>
		pushes the dictionary object $error on the operand stack. $error is
		not an operator; it is a name in <a href="../s/systemdict.html">systemdict</a>
		associated with the dictionary object.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../e/errordict.html">errordict</a>
	</p>
</body>
</html>
