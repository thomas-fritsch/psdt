<!DOCTYPE html>
<html>
<head>
<title>$error</title>
</head>
<body>
	<h3>$error</h3>
	<pre>- <b>$error</b> dict</pre>
	<p>
		pushes the dictionary object $error on the operand stack (see Section
		<a href="../../../3/11/2.html">3.11.2, "Error Handling"</a>). <b>$error</b>
		is not an operator; it is a name in <a href="../s/systemdict.html">systemdict</a>
		associated with the dictionary object.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../e/errordict.html">errordict</a>
	</p>
</body>
</html>
