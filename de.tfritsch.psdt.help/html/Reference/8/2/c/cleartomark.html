<!DOCTYPE html>
<html>
<head>
<title>cleartomark</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>cleartomark</h3>
	<pre>mark obj<sub>1</sub> ... obj<sub>n</sub> <b>cleartomark</b> -</pre>
	<p>
		pops the operand stack repeatedly until it encounters a mark, which it
		also pops from the stack. <i>obj<sub>1</sub></i> through <i>obj<sub>n</sub></i>
		are any objects other than marks.
	<p>
		<b>Errors:</b> <a href="../u/unmatchedmark.html">unmatchedmark</a>
	</p>
	<p>
		<b>See Also:</b> <a href="clear.html">clear</a>, <a
			href="../m/mark.html">mark</a>, <a href="counttomark.html">counttomark</a>,
		<a href="../p/pop.html">pop</a>
	</p>
</body>
</html>
