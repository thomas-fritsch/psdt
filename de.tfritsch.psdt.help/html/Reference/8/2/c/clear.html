	<h3>clear</h3>
	<pre>&#x251c; any<sub>1</sub> ... any<sub>n</sub> <b>clear</b> &#x251c;</pre>
	<p>pops all objects from the operand stack and discards them.</p>
	<p>
		<b>Errors:</b> none
	</p>
	<p>
		<b>See Also:</b> <a href="count.html"></a>, <a href="cleartomark.html">cleartomark</a>,
