<body>
	<b>cos</b>
	<pre>angle <b>cos</b> real</pre>
	<p>returns the cosine of angle, which is interpreted as an angle in
		degrees. The result is a real. stackunderflow</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
0 cos   &rArr;  1.0
90 cos  &rArr;  0.0
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html"></a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../a/atan.html">atan</a>, <a
			href="../s/sin.html">sin</a>
	</p>

</body>
</html>
