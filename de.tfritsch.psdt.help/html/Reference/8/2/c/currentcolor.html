<!DOCTYPE html>
<html>
<head>
<title>currentcolor</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>
		currentcolor <img src="../LL2.png" alt="[LEVEL 2]" align="middle" />
	</h3>
	<pre>- <b>currentcolor</b> comp<sub>1</sub> comp<sub>2</sub> ... comp<sub>m</sub>
	</pre>
	<p>returns the components of the current color in the graphics
		state, expressed in the current color space. The number of components
		returned, <n>n</n>, is determined by the color space.</p>
	<p>
		<b>Errors:</b> <a href="./s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../s/setcolor.html">setcolor</a>, <a
			href="../s/setcolorspace.html">setcolorspace</a>
	</p>
</body>
</html>
