<!DOCTYPE html>
<html>
<head>
<title>currentdict</title>
</head>
<body>
	<h3>currentdict</h3>
	<pre>- <b>currentdict</b> dict</pre>
	<p>pushes the current dictionary (the dictionary on top of the
		dictionary stack) on the operand stack. currentdict does not pop the
		dictionary stack; it just pushes a duplicate of its top element on the
		operand stack.</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../b/begin.html">begin</a>, <a
			href="../d/dictstack.html">dictstack</a>
	</p>
</body>
</html>
