	<h3>cvlit</h3>
	<pre>any <b>cvlit</b> any</pre>
	<p>(convert to literal) makes the object on the top of the operand
		stack have the literal instead of the executable attribute.</p>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="cvx.html">cvx</a>, <a
			href="../x/xcheck.html">xcheck</a>
	</p>
