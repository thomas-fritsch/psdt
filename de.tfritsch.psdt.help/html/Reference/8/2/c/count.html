<!DOCTYPE html>
<html>
<head>
<title>count</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>count</h3>
	<pre>&#x251c; any<sub>1</sub> ... any<sub>n</sub> <b>count</b> &#x251c; any<sub>1</sub> ... any<sub>n</sub> n</pre>
	<p>counts the number of items on the operand stack and pushes this
		count on the operand stack.</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
clear count        &rArr;  0
clear 1 2 3 count  &rArr;  1 2 3 3
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="counttomark.html">counttomark</a>
	</p>
</body>
</html>
