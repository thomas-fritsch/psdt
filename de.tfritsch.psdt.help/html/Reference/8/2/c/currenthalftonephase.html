	<h3>currenthalftonephase [DPS]</h3>
	<pre>- <b>currenthalftonephase</b> x y</pre>
	<p>returns the current values of the halftone phase parameters in
		the graphics state. If sethalftonephase has not been executed, zero is
		returned for both values.</p>

	</p>
