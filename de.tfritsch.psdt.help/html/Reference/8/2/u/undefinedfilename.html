<!DOCTYPE html>
<html>
<head>
<title>undefinedfilename</title>
</head>
<body>
	<b>undefinedfilename</b> (error)
	<p>A file identified by a name string operand of file, run,
		deletefile, or renamefile cannot be found or cannot be opened. The
		undefinedfilename error also occurs if the special file %statementedit
		or %lineedit is opened when the standard input file has reached
		end-of-file.</p>
</body>
</html>
