<!DOCTYPE html>
<html>
<head>
<title>sqrt</title>
</head>
<body>
	<h3>sqrt</h3>
	<pre>num <b>sqrt</b> real</pre>
	<p>
		returns the square root of <i>num</i>, which must be a non-negative
		number. The result is a real number.
	</p>
	<p>
		<b>Errors:</b> <a href="../r/rangecheck.html">rangecheck</a>, <a
			href="stackunderflow.html">stackunderflow</a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../e/exp.html">exp</a>
	</p>
</body>
</html>
