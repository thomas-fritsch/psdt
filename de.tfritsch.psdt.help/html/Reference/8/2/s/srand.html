	<h3>srand</h3>
	<pre>int <b>srand</b> -</pre>
	<p>initializes the random number generator with the seed int, which
		may be any integer value. Executing srand with a particular value
		causes subsequent invocations of rand to generate a reproducible
		sequence of results.</p>
	<p>
		<b>Errors:</b> <a href="stackunderflow.html">stackunderflow</a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../r/rand.html">rand</a>, <a
			href="../r/rrand.html">rrand</a>
	</p>
</body>
