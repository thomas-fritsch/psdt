<body>
	<h3>globaldict [LEVEL 2]</h3>
	<pre>- <b>globaldict</b> dict</pre>
	<p>
		pushes the dictionary object globaldict on the operand stack .
		globaldict is not an operator; it is a name in <a
			href="../s/systemdict.html">systemdict</a> associated with the
		dictionary object.
	</p>
	<p>
		<b>Errors:</b> <a href="../s/stackoverflow.html">stackoverflow</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../s/systemdict.html">systemdict</a>, <a
			href="../u/userdict.html">userdict</a>
	</p>
</body>
