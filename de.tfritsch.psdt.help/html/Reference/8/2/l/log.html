<!DOCTYPE html>

<head>
<title>log</title>
</head>
<body>
	<h3>log</h3>
	<pre>num <b>log</b> real</pre>
	<p>returns the common logarithm (base 10) of num. The result is a
		real.</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
10 log   &rArr;  1.0
100 log  &rArr;  2.0
</pre>
	<p>
		<b>Errors:</b> <a href="../r/rangecheck.html">rangecheck</a>, <a
			href="../s/stackunderflow.html">stackunderflow</a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="ln.html">ln</a>, <a href="../e/exp.html">exp</a>
	</p>
</body>
</html>
