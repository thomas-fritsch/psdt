<!DOCTYPE html>
<html>
<head>
<title>ln</title>
<link rel="stylesheet" type="text/css" href="../../../format.css" />
</head>
<body>
	<h3>ln</h3>
	<pre>num <b>ln</b> real</pre>
	<p>
		returns the natural logarithm (base <i>e</i>) of <i>num</i>. The
		result is a real number.
	</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
10 ln    &rArr;  2.30259
100 ln   &rArr;  4.60517
</pre>
	<p>
		<b>Errors:</b> <a href="../r/rangecheck.html">rangecheck</a>, <a
			href="../s/stackunderflow.html">stackunderflow</a>, <a
			href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="log.html">log</a>, <a href="../e/exp.html">exp</a>
	</p>
</body>
</html>
