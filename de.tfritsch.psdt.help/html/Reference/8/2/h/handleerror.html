<!DOCTYPE html>
<html>
<head>
<title>handleerror</title>
</head>
<body>
	<b>handleerror</b> (error)
	<p>
		is looked up in errordict and executed to report error information
		saved by the default error handlers . There is also a procedure named
		handleerror in <a href="../s/systemdict.html">systemdict</a>; it
		merely calls the procedure in <a href="../e/errordict.html">errordict</a>.
	</p>
</body>
</html>
