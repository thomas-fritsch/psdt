<!DOCTYPE html>
<html>
<head>
<title>handleerror</title>
</head>
<body>
	<h3>handleerror (error)</h3>
	<p>
		is looked up in <a href="../e/errordict.html">errordict</a> and
		executed to report error information saved by the default error
		handlers (see Section <a href="../../../3/11.html">3.11, "Errors"</a>).
		There is also a procedure named <b>handleerror</b> in <a
			href="../s/systemdict.html">systemdict</a>; it merely calls the
		procedure in <a href="../e/errordict.html">errordict</a>.
	</p>
</body>
</html>
