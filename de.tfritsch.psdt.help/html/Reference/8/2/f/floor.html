<!DOCTYPE html>
<html>
<head>
<title>floor</title>
</head>
<body>
	<b>floor</b>
	<pre>num<sub>1</sub> <b>floor</b> num<sub>2</sub>
	</pre>
	<p>
		returns the greatest integer value less than or equal to num<sub>1</sub>.
		The type of the result is the same as the type of the operand.
	</p>
	<p>
		<b>Examples</b>
	</p>
	<pre>
3.2 floor  &rArr; 3.0
-4.8 floor &rArr; -5.0
99 floor   &rArr; 99
</pre>
	<p>
		<b>Errors:</b> <a href="../s/stackunderflow.html">stackunderflow</a>,
		<a href="../t/typecheck.html">typecheck</a>
	</p>
	<p>
		<b>See Also:</b> <a href="../c/ceiling.html">ceiling</a>, <a
			href="../r/round.html">round</a>, <a href="../t/truncate.html">truncate</a>,
		<a href="../c/cvi.html">cvi</a>
	</p>
</body>
</html>
