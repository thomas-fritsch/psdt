language: java
jdk: oraclejdk7
env:
  matrix:
  - DISPLAY=:99.0
  global:
    secure: 
cache:
  directories:
  - "$HOME/.m2"
before_install:
  - sudo apt-get install -y ghostscript
install: gs -v
before_script:
- sh -e /etc/init.d/xvfb start
- echo "MAVEN_OPTS='-Xmx768m -XX:MaxPermSize=384m'" > ~/.mavenrc
script:
- mvn verify
after_success:
- if [ $TRAVIS_TAG ]; then
    sh deployToBintray.sh thomas-fritsch eclipse psdt $TRAVIS_TAG;
  fi
